<!DOCTYPE html>
<html>

<head>
    <style>
        div.fixed {
            position: fixed;
            bottom: 30px;
            right: 50px;
            width: 300px;
            border: 3px solid #73AD21;
        }
    </style>
</head>

<body>

    <h2>position: fixed;</h2>

    <p>element ใดที่ถูกสั่งการแสดงผลด้วย position: fixed; จะถูกแสดงผลออกมาแบบอิสระเช่นเดียวกับ absolute แต่ว่า container
        ของมันคือ browser windows</p>

    <div class="fixed">
        This div element has position: fixed;
    </div>

</body>

</html>
