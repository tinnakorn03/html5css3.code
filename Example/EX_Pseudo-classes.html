<!DOCTYPE html>
<html>

<head>
    <style>
        /* กำหนดลิ้งค์ที่แสดงบนเว็บทั้งหมด */
        article a:visited {
            color: green;
        }

        /* กำหนดค่าเมื่อใช้เม้าส์ชี้ */
        article a:hover {
            color: hotpink;
        }

        /* กำหนดค่าเมื่อคลิ๊ก */
        article a:active {
            color: blue;
        }
    </style>
</head>

<body>
    <article>
        <a href="##" target="_blank">This is a link</a>
        <br>
        <a href="##" target="_blank">This is a link</a>
    </article>
</body>

</html>
